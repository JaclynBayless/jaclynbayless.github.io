<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | Page Not Found</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/gifplayer.css">
    <link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
  </head>
  <body>
    
<!-- Container -->
    <div class="row">  

<!-- Left Bubbles -->
      <div class="large-5 columns">
        <img class="Bubbles" src="./img/Bubbles.png"/>   
        <img class="message" src="./img/message.png"/>  
      </div>


<!-- Text -->
      <div class="large-7 columns">
        <div class="right">
            <div class="where">
              <p>The page you are looking for has been misplaced. I imagine it is sitting cozy on a pile of hairties and bottle caps among Bubbles' other treasures.<p>

              <h3>Sorry for the inconvience!</h3>
            </div>

            <div>
                <p>In the meantime, enjoy this...</p>
<!-- Plugin -->
                    <div class="plugin">
                      <img src="./img/jimmy-fallon-ew.png" data-gif="./img/jimmy-fallon-ew.gif" class="gifs"/> 
                    </div>

            </div>

            <h1>OR</h1>

            <h4>Let me redirect you to my <a href="http://jaclynbayless.github.io">homepage</a>.</h4>
        </div>

<!-- Close Container -->      
    </div>    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/jquery.gifplayer.js"></script>
    <script src="js/app.js"></script>


  </body>
</html>
